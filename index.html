<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>RGB Color Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>RGB Color Generator</h1>
      <div class="color-box" id="color-box"></div>
      <div class="sliders">
        <div class="slider">
          <label for="redSlider">Red:</label>
          <input type="range" id="redSlider" min="0" max="255" />
          <span id="redValues">0</span>
        </div>

        <div class="slider">
          <label for="greenSlider">Green:</label>
          <input type="range" id="greenSlider" min="0" max="255" />
          <span id="greenValues">0</span>
        </div>

        <div class="slider">
          <label for="blueSlider">blue:</label>
          <input type="range" id="blueSlider" min="0" max="255" />
          <span id="blueValues">0</span>
        </div>
      </div>

      <div class="button-container">
        <button id="copyButton">Copy RGB Value</button>
        <div id="inputType" class="input-type-value">rbg(255,128,155)</div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
